<div class="row">
  <div class="col-lg-12">
    <h1>Editar Marca de Carro</h1>
  </div>
</div>
<form name="newCarBrandForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Nombre:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="nombre" ng-model="vm.car_brand.nombre" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newCarBrandForm.nombre.$error"
        ng-show="newCarBrandForm.nombre.$touched && newUserForm.nombre.$invalid">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newCarBrandForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.editCarBrand()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="car_brand({ id: vm.car_brand.idMarcaCarro })">Volver</button>
      </div>
    </div>
  </div>
</form>
