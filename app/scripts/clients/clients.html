<div class="row">
  <div class="col-lg-6">
    <h1>Clientes</h1>
    <button class="btn btn-primary" ui-sref="clientNew"> Nuevo Cliente</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-container">
    <div class="col-xs-12 list-element" ng-repeat="client in vm.clients" ui-sref="client({id: client.cedula})">
      <div class="col-xs-4">
        <strong> Nombre: </strong>
        <p> {{client.nombreCliente}} {{client.apellidoP}} {{client.apellidoM}}</p>
      </div>
      <div class="col-xs-4">
        <strong> Correo: </strong>
        <p> {{client.correo}}</p>
      </div>
      <div class="col-xs-4">
        <strong> NÃºmero: </strong>
        <p> {{client.numero}}</p>
      </div>
    </div>
  </div>
</div>
