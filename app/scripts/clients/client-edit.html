<div class="row">
  <div class="col-lg-12">
    <h1>Editar Cliente</h1>
  </div>
</div>
<form name="newClientForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Nombre:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="nombre" ng-model="vm.client.nombre" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newClientForm.nombre.$error"
        ng-show="newClientForm.nombre.$touched && newUserForm.nombre.$invalid">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Primer Apellido:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="apellidoP" ng-model="vm.client.apellidoP" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newClientForm.apellidoP.$error"
        ng-show="newClientForm.apellidoP.$touched && newUserForm.apellidoP.$invalid">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Segundo Apellido:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="apellidoM" ng-model="vm.client.apellidoM" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newClientForm.apellidoM.$error"
        ng-show="newClientForm.apellidoM.$touched && newUserForm.apellidoM.$invalid">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Correo:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="correo" ng-model="vm.client.correo" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newClientForm.correo.$error"
        ng-show="newClientForm.correo.$touched && newUserForm.correo.$invalid">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>NÃºmero:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="numero" ng-model="vm.client.numero" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newClientForm.numero.$error"
        ng-show="newClientForm.numero.$touched && newUserForm.numero.$invalid">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newClientForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.editClient()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="client({ id: vm.client.cedula })">Volver</button>
      </div>
    </div>
  </div>
</form>
