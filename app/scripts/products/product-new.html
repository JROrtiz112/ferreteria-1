<div class="row">
  <div class="col-lg-12">
    <h1>Nuevo Producto</h1>
  </div>
</div>
<form name="newProductForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Nombre:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="nombre" ng-model="vm.product.nombre" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newProductForm.nombre.$error"
        ng-show="newProductForm.nombre.$touched && newUserForm.nombre.$invalid">
        <div ng-messages-include="app/components/users/messages.html"></div>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Descripción:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="descripcion" ng-model="vm.product.descripcion" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newProductForm.descripcion.$error"
        ng-show="newProductForm.descripcion.$touched && newUserForm.descripcion.$invalid">
        <div ng-messages-include="app/components/users/messages.html"></div>
      </div>
    </div>
    <div class="row form-row">      
      <div class="col-md-2 col-sm-3 label-container">
        <label>Código:</label>
      </div>           
      <div class="col-md-10 col-sm-9">
        <input type="text" name="codigo" ng-model="vm.product.codigo" required/>
      </div>           
    </div>             
    <div class="row form-row">      
      <div class="col-md-2 col-sm-3 label-container">
        <label>Precio:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="precioVenta" ng-model="vm.product.precioVenta" required/>
      </div>
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newProductForm.precioVenta.$error"
        ng-show="newProductForm.precioVenta.$touched && newUserForm.precioVenta.$invalid">
        <div ng-messages-include="app/components/users/messages.html"></div>
      </div>
    </div>
    <div class="row form-row">      
      <div class="col-md-2 col-sm-3 label-container">
        <label>Marca:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.product.NombreMarca" name="NombreMarca">
          <option ng-repeat="type in vm.brands" value="{{type.nombre}}">{{type.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="row form-row">      
      <div class="col-md-2 col-sm-3 label-container">
        <label>Utilidad:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <textarea name="utilidad" ng-model="vm.product.utilidad" required></textarea>
      </div>
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newProductForm.utilidad.$error"
        ng-show="newProductForm.utilidad.$touched && newUserForm.utilidad.$invalid">
        <div ng-messages-include="app/components/users/messages.html"></div>
      </div>
    </div>
    <div class="row form-row">      
      <div class="col-md-2 col-sm-3 label-container">
        <label>Aspectos Técnicos:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <textarea name="aspectosTecnicos" ng-model="vm.product.aspectosTecnicos" required></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newProductForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.createProduct()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="products">Volver</button>
      </div>
    </div>
  </div>
</form>
