<div class="row">
  <div class="col-lg-12">
    <h1>Nueva Modelo de Carros</h1>
  </div>
</div>
<form name="newCarModelForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Nombre:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="nombre" ng-model="vm.car_model.nombre" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newCarModelForm.nombre.$error"
        ng-show="newCarModelForm.nombre.$touched && newUserForm.nombre.$invalid">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Marca:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.car_model.NombreMarca" name="NombreMarca">
          <option ng-repeat="type in vm.car_brands" value="{{type.nombre}}">{{type.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newCarModelForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.createCarModel()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="car_models">Volver</button>
      </div>
    </div>
  </div>
</form>
