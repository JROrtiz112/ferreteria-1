<div class="row">
  <div class="col-lg-12">
    <h1> {{ vm.car_model.nombre }} </h1>
  </div>
</div>
<div class="show-info-container">
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Marca:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.car_model.MarcaCarro }}</span>
    </div>
  </div>             
</div>             
<div class="row">      
  <div class="col-lg-12">
    <button class="btn btn-primary btn-long" ui-sref="car_modelEdit({id: vm.car_model.idModelo })"> Editar </button>
    <button class="btn btn-secondary btn-long" ui-sref="car_models"> Volver </button>
    <button class="btn btn-danger btn-long" ng-click="vm.deleteCarModel()"> Eliminar </button>
  </div>
</div>
