<div class="row">
  <div class="col-lg-12">
    <h1> Iniciar Sesión  </h1>
  </div>
</div>
<form name="loginForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Usuario:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="username" ng-model="vm.auth.username" required/>
      </div>           
    </div>
    <div class="row form-row">      
      <div class="col-md-2 col-sm-3 label-container">
        <label>Contraseña:</label>
      </div>           
      <div class="col-md-10 col-sm-9">
        <input type="password" name="password" ng-model="vm.auth.password" required/>
      </div>           
    </div>             
    <div class="row" ng-show="vm.formData.error">
      <div class="col-sm-12">
        <p class="text-danger"> Nombre de usuario o contraseña incorrectos. </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="loginForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.login()">Guardar</button>
      </div>
    </div>
  </div>
</form>
