<div class="row">
  <div class="col-lg-12">
    <h1>Nuevo Tipo de Empleado</h1>
  </div>
</div>
<form name="newEmployeeTypeForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Nombre:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="nombre" ng-model="vm.employee_type.nombre" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newEmployeeTypeForm.nombre.$error"
        ng-show="newEmployeeTypeForm.nombre.$touched && newUserForm.nombre.$invalid">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newEmployeeTypeForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.createEmployeeType()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="employee_types">Volver</button>
      </div>
    </div>
  </div>
</form>
