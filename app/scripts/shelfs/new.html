<div class="row">
  <div class="col-lg-12">
    <h1>Nuevo Estante</h1>
  </div>
</div>
<form name="newShelfForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Cantidad:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="cantidadEstantes" ng-model="vm.shelf.cantidadEstantes" required/>
      </div>           
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Pisos:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="pisos" ng-model="vm.shelf.pisos" required/>
      </div>           
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newShelfForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.createShelf()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="shelfs({ idPasillo: vm.idPasillo })">Volver</button>
      </div>
    </div>
  </div>
</form>
