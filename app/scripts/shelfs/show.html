<div class="row">
  <div class="col-lg-12">
    <h1> Estante </h1>
  </div>
</div>
<div class="show-info-container">
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Pasillo:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.shelf.NombrePasillo }}</span>
      <span>{{ vm.shelf.NumeroPasillo }}</span>
    </div>
  </div>
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Cantidad:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.shelf.cantidadEstantes}}</span>
    </div>
  </div>
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Pisos:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.shelf.pisos}}</span>
    </div>
  </div>
</div>
<div class="row">      
  <div class="col-lg-12">
    <button class="btn btn-primary btn-long" ui-sref="shelfEdit({id: vm.shelf.idPasillo })"> Editar </button>
    <button class="btn btn-secondary btn-long" ui-sref="shelfs({ idPasillo: vm.idPasillo })"> Volver </button>
    <button class="btn btn-danger btn-long" ng-click="vm.deleteShelf()"> Eliminar </button>
  </div>
</div>
