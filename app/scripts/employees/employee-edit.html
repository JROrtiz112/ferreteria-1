<div class="row">
  <div class="col-lg-12">
    <h1>Editar Empleado</h1>
  </div>
</div>
<form name="newEmployeeForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Cédula:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="cedula" ng-model="vm.employee.cedula" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newEmployeeForm.cedula.$error"
        ng-show="newEmployeeForm.cedula.$touched && newUserForm.cedula.$invalid">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Nombre:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="nombre" ng-model="vm.employee.nombre" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newEmployeeForm.nombre.$error"
        ng-show="newEmployeeForm.nombre.$touched && newUserForm.nombre.$invalid">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Primer Apellido:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="apellidoP" ng-model="vm.employee.apellidoP" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newEmployeeForm.apellidoP.$error"
        ng-show="newEmployeeForm.apellidoP.$touched && newUserForm.apellidoP.$invalid">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Segundo Apellido:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="apellidoM" ng-model="vm.employee.apellidoM" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newEmployeeForm.apellidoM.$error"
        ng-show="newEmployeeForm.apellidoM.$touched && newUserForm.apellidoM.$invalid">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Fecha Contratación:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="datetime" name="fechaContratado" ng-model="vm.employee.fechaContratado" required/>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Tipo Empleado:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.employee.idTipoEmpleado" name="idTipoEmpleado">
          <option ng-repeat="type in vm.employee_types" value="{{type.idTipoEmpleado}}" ng-selected="type.nombre === vm.employee.TipoEmpleado">{{type.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Sede:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.employee.idSede" name="idSede">
          <option ng-repeat="headquarter in vm.headquarters" value="{{headquarter.idSede}}" ng-selected="headquarter.nombre === vm.employee.NombreSede">{{headquarter.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newEmployeeForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.editEmployee()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="employee({ id: vm.cedula })">Volver</button>
      </div>
    </div>
  </div>
</form>
