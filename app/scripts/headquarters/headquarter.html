<div class="row">
  <div class="col-lg-12">
    <h1> {{ vm.product.nombre }} </h1>
  </div>
</div>
<div class="show-info-container">
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Latitud:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.product.lat }}</span>
    </div>
  </div>
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Longitud:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.product.lon }}</span>
    </div>
  </div>               
</div>                 
<div class="row">      
  <div class="col-lg-12">
    <button class="btn btn-primary btn-long" ui-sref="headquarterEdit({id: vm.product.idSede })"> Editar </button>
    <button class="btn btn-secondary btn-long" ui-sref="headquarters"> Volver </button>
  </div>
</div>
