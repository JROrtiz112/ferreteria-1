<div class="row">
  <div class="col-lg-12">
    <h1>Editar Sede</h1>
  </div>
</div>
<form name="newHeadquarterForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Nombre:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="nombre" ng-model="vm.headquarter.nombre" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newHeadquarterForm.nombre.$error"
        ng-show="newHeadquarterForm.nombre.$touched && newUserForm.nombre.$invalid">
      </div>
    </div>
    <div class="row form-row">      
      <div class="col-md-2 col-sm-3 label-container">
        <label>Latitud:</label>
      </div>           
      <div class="col-md-10 col-sm-9">
        <input type="text" name="lat" ng-model="vm.headquarter.lat" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newHeadquarterForm.lat.$error"
        ng-show="newHeadquarterForm.lat.$touched && newUserForm.lat.$invalid">
      </div>           
    </div>             
    <div class="row form-row">      
      <div class="col-md-2 col-sm-3 label-container">
        <label>Longitud:</label>
      </div>           
      <div class="col-md-10 col-sm-9">
        <input type="text" name="lon" ng-model="vm.headquarter.lon" required/>
      </div>           
      <div class="help-block col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3"
        ng-messages="newHeadquarterForm.lon.$error"
        ng-show="newHeadquarterForm.lon.$touched && newUserForm.lon.$invalid">
      </div>           
    </div>             
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newHeadquarterForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.editHeadquarter()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="headquarter({ id: vm.headquarter.idSede })">Volver</button>
      </div>
    </div>
  </div>
</form>
