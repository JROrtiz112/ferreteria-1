<div class="row">
  <div class="col-lg-12">
    <h1>Nuevo Departamento</h1>
  </div>
</div>
<form name="newDepartmentForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Nombre:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="nombre" ng-model="vm.department.nombre" required/>
      </div>           
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newDepartmentForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.createDepartment()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="departments({ idSede: vm.idSede })">Volver</button>
      </div>
    </div>
  </div>
</form>
