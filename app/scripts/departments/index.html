<div class="row">
  <div class="col-lg-6">
    <h1>Departamentos</h1>
    <button class="btn btn-primary" ui-sref="departmentNew({ idSede: vm.idSede })"> Nuevo Departamento</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-container">
    <div class="col-xs-12 list-element" ng-repeat="department in vm.departments" ui-sref="department({id: department.idDepartamento})">
      <div class="col-xs-4">
        <strong> Nombre: </strong>
        <p> {{department.Departamento}}</p>
      </div>
    </div>
  </div>
</div>
