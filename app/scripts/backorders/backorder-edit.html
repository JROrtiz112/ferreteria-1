<div class="row">
  <div class="col-lg-12">
    <h1>Editar Backorder</h1>
  </div>
</div>
<form name="newBackorderForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Empleado:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.backorder.cedulaEmpleado" name="cedulaEmpleado">
          <option ng-repeat="employee in vm.employees" value="{{type.nombre}}">{{type.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Producto:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.backorder.cedulaEmpleado" name="nombreTipoE">
          <option ng-repeat="employee in vm.employees" value="{{type.nombre}}">{{type.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Cantidad:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="cantidad" ng-model="vm.backorder.cantidad" required/>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Pendiente:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="pendiente" ng-model="vm.backorder.pendiente" required/>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newBackorderForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.editBackorder()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="backorder({ id: vm.backorder.idMarcaCarro })">Volver</button>
      </div>
    </div>
  </div>
</form>
