<div class="row">
  <div class="col-lg-6">
    <h1>Backorders</h1>
    <button class="btn btn-primary" ui-sref="backorderNew"> Nuevo Backorder</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-container">
    <div class="col-xs-12 list-element" ng-repeat="backorder in vm.backorders" ui-sref="backorder({id: backorder.idBackorder})">
      <div class="col-xs-4">
        <strong> Cliente: </strong>
        <p> {{backorder.NombreCliente}}</p>
      </div>
      <div class="col-xs-4">
        <strong> Empleado: </strong>
        <p> {{backorder.NombreEmpleado}}</p>
      </div>
      <div class="col-xs-4">
        <strong> Producto: </strong>
        <p> {{backorder.NombreProduct}}</p>
      </div>
      <div class="col-xs-4">
        <strong> Cantidad: </strong>
        <p> {{backorder.Cantidad}}</p>
      </div>
      <div class="col-xs-4">
        <strong> Pendiente: </strong>
        <p> {{backorder.Pendiente}}</p>
      </div>
    </div>
  </div>
</div>
